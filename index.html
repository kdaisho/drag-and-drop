<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="container">
        <header>
            <h1 class="heading">Skills</h1>
            <p>What qualities do you expect most from me? Please sort them in order.</p>
        </header>

        <div class="empties">
            <div class="empty" data-position="0">
                <div class="fill" draggable="true" data-element="0">
                    <span class="text">Handling office politics well</span>
                </div>
            </div>
            <div class="empty" data-position="1">
                <div class="fill" draggable="true" data-element="1">
                    <span class="text">Having good eyes for design</span>
                </div>
            </div>
            <div class="empty" data-position="2">
                <div class="fill" draggable="true" data-element="2">
                    <span class="text">Believing writing vanilla JavaScript is best</span>
                </div>
            </div>
            <div class="empty" data-position="3">
                <div class="fill" draggable="true" data-element="3">
                    <span class="text">Good at handling latest JS frameworks</span>
                </div>
            </div>
            <div class="empty" data-position="4">
                <div class="fill" draggable="true" data-element="4">
                    <span class="text">Resolving Git conflicts well</span>
                </div>
            </div>
        </div>
    </section>

    <script src="js/main.js"></script>
</body>
</html>
