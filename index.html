<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Drag and Drop</h1>

    <div class="container">
        <div class="empty" data-position="0">
            <div class="fill" draggable="true" data-element="0">
                <span class="text">Element 1&nbsp;</span>
                <span class="handle"></span>
            </div>
        </div>
        <div class="empty" data-position="1">
            <div class="fill" draggable="true" data-element="1">
                <span class="text">Element 2&nbsp;</span>
                <span class="handle"></span>
            </div>
        </div>
        <div class="empty" data-position="2">
            <div class="fill" draggable="true" data-element="2">
                <span class="text">Element 3&nbsp;</span>
                <span class="handle"></span>
            </div>
        </div>
        <div class="empty" data-position="3">
            <div class="fill" draggable="true" data-element="3">
                <span class="text">Element 4&nbsp;</span>
                <span class="handle"></span>
            </div>
        </div>
        <div class="empty" data-position="4">
            <div class="fill" draggable="true" data-element="4">
                <span class="text">Element 5&nbsp;</span>
                <span class="handle"></span>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
